<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners -->
  <defs>
    <linearGradient id="bgLarge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <dropShadow dx="3" dy="3" stdDeviation="3" flood-color="#00000020"/>
    </filter>
  </defs>
  
  <rect x="5" y="5" width="170" height="170" rx="30" fill="url(#bgLarge)" filter="url(#shadow)"/>
  
  <!-- Large shopping basket -->
  <path d="M40 65L50 150H130L140 65H40Z" fill="#FFFFFF" stroke="#047857" stroke-width="4" stroke-linejoin="round"/>
  
  <!-- Basket handle -->
  <path d="M60 40C60 28.95 68.95 20 80 20H100C111.05 20 120 28.95 120 40V65" fill="none" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Detailed products in basket -->
  <!-- Apple -->
  <circle cx="70" cy="90" r="12" fill="#EF4444"/>
  <path d="M70 75C70 75 75 70 80 72" stroke="#22C55E" stroke-width="3" fill="none"/>
  <ellipse cx="72" cy="88" rx="2" ry="4" fill="#FFFFFF" opacity="0.3"/>
  
  <!-- Orange -->
  <circle cx="110" cy="95" r="10" fill="#F97316"/>
  <ellipse cx="112" cy="92" rx="2" ry="3" fill="#FFFFFF" opacity="0.3"/>
  
  <!-- Banana -->
  <ellipse cx="90" cy="110" rx="8" ry="15" fill="#FCD34D"/>
  <path d="M85 105Q90 100 95 105" stroke="#F59E0B" stroke-width="2" fill="none"/>
  
  <!-- Carrot -->
  <ellipse cx="75" cy="120" rx="4" ry="12" fill="#F97316"/>
  <path d="M75 110L73 105L77 105Z" fill="#22C55E"/>
  
  <!-- Leafy greens -->
  <circle cx="105" cy="115" r="6" fill="#22C55E"/>
  <circle cx="95" cy="118" r="4" fill="#16A34A"/>
  <circle cx="85" cy="115" r="3" fill="#15803D"/>
  
  <!-- Decorative elements -->
  <circle cx="65" cy="75" r="3" fill="#22C55E" opacity="0.8"/>
  <circle cx="115" cy="80" r="2.5" fill="#22C55E" opacity="0.8"/>
  <circle cx="90" cy="85" r="2" fill="#22C55E" opacity="0.8"/>
  
  <!-- Title "FEIRINHA" at bottom -->
  <text x="90" y="165" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="16" font-weight="bold">FEIRINHA</text>
</svg>